<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Wema Bakery | Fresh Bread, Cakes & Pastries</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/hero.png" />
    <link rel="apple-touch-icon" href="/hero.png" />

    <!-- Primary SEO -->
    <meta
      name="description"
      content="Wema Bakery offers freshly baked bread, cakes, and pastries made with love. Order online or visit us for quality baked goods."
    />
    <meta
      name="keywords"
      content="Wema Bakery, bakery, bread, cakes, pastries, fresh bakery, Tanzania bakery"
    />
    <meta name="author" content="Cylvenda" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="Wema Bakery | Fresh Bread, Cakes & Pastries"
    />
    <meta
      property="og:description"
      content="Enjoy fresh bread, cakes, and pastries from Wema Bakery. Quality baking you can trust."
    />
    <meta property="og:image" content="/hero.png" />
    <meta property="og:url" content="https://wemabakery.com" />
    <meta property="og:site_name" content="Wema Bakery" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Wema Bakery | Fresh Bread & Cakes" />
    <meta
      name="twitter:description"
      content="Freshly baked bread, cakes, and pastries from Wema Bakery."
    />
    <meta name="twitter:image" content="/hero.png" />

    <!-- Theme / Mobile -->
    <meta name="theme-color" content="#D97706" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sansita:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
